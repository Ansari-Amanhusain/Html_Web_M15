<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
</head>
<body>
    <h2 style="text-align:center;">Product Catalog</h2>
    
    <table border="1" cellspacing="0" cellpadding="10" style="width:80%; margin:auto; border-collapse:collapse; text-align:center;">
        
        <thead style="background-color:#f2f2f2;">
            <tr>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Price</th>
                <th>Description</th>
                <th>Availability</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">Smartphone</td>
                <td><img src="download (1).jpeg" alt="Smartphone" width="80"></td>
                <td>$499</td>
                <td>Latest model with 128GB storage</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td><img src="download.jpeg" alt="Smartphone" width="80"></td>
                <td>$699</td>
                <td>Pro model with 256GB storage</td>
                <td>In Stock</td>
            </tr>

            <tr>
                <td>Headphones</td>
                <td><img src="download (2).jpeg" alt="Headphones" width="80"></td>
                <td>$99</td>
                <td>Wireless Bluetooth Headphones</td>
                <td>Out of Stock</td>
            </tr>

            <tr>
                <td colspan="5" style="text-align:center; font-weight:bold; background-color:#e0e0e0;">End of Product List</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
