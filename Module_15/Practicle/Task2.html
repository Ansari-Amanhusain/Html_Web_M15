<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Validation</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form action="#" method="post">

        <!-- Full Name -->
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" 
            required minlength="3" maxlength="50"><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" 
            required><br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" 
            required pattern="[0-9]{10}" title="Enter a 10-digit phone number"><br><br>

        <!-- Subject Dropdown -->
        <label for="subject">Subject:</label><br>
        <select id="subject" name="subject" required>
            <option value="">--Select a Subject--</option>
            <option value="inquiry">General Inquiry</option>
            <option value="support">Customer Support</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
        </select><br><br>

        <!-- Message -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" placeholder="Write your message here..." 
            required minlength="10" maxlength="300"></textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
